<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Infinite Video Scroller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* All the CSS styles are identical to the original version */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        #video-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .video-item {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-container::-webkit-scrollbar { display: none; }
        #video-container { -ms-overflow-style: none; scrollbar-width: none; }
        .video-overlay {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px black;
        }
        
        /* Interactive buttons styling */
        .buttons-overlay {
            position: absolute;
            right: 1rem;
            bottom: 8rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.5rem;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .action-btn.liked {
            background: rgba(255, 20, 147, 0.8);
        }
        
        .action-btn.followed {
            background: rgba(0, 149, 246, 0.8);
        }
        
        .btn-count {
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            margin-top: 0.25rem;
            text-shadow: 1px 1px 2px black;
        }
        
        .profile-overlay {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 6rem;
            color: white;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        
        .profile-pic {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .username {
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .follow-btn-inline {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .follow-btn-inline:hover {
            background: white;
            color: black;
        }
        
        .follow-btn-inline.following {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .video-description {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }
        
        .video-tags {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        /* Modal styles for comments */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }
        
        .close {
            color: #aaa;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: white;
        }
        
        .comment-input {
            width: 100%;
            background: #333;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .comment-item {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .comment-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .comment-content {
            flex: 1;
        }
        
        .comment-username {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }
        
        .comment-text {
            font-size: 0.85rem;
            line-height: 1.3;
        }
        
        /* Shop Now Button Styles */
        .shop-now-btn {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 148, 51, 0.4);
            z-index: 1000;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .shop-now-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(240, 148, 51, 0.6);
        }
        
        .shop-now-btn:active {
            transform: translateX(-50%) scale(0.98);
        }
        
        /* Post Button Styles */
        .post-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }
        
        .post-btn {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 148, 51, 0.4);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .post-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(240, 148, 51, 0.6);
        }
        
        .post-btn:active {
            transform: scale(0.98);
        }
        
        /* Upload Modal Styles */
        .upload-modal {
            max-width: 600px;
            background-color: #1a1a1a;
        }
        
        .upload-area {
            padding: 1rem;
        }
        
        .drag-drop-area {
            border: 2px dashed #555;
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            background-color: #2a2a2a;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .drag-drop-area:hover {
            border-color: #888;
            background-color: #333;
        }
        
        .drag-drop-area.drag-over {
            border-color: #f09433;
            background-color: rgba(240, 148, 51, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .browse-btn {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .browse-btn:hover {
            transform: scale(1.05);
        }
        
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background-color: #333;
            border-radius: 0.25rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .upload-result {
            text-align: center;
            padding: 1rem;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="video-container">
        <!-- Video items will be generated here -->
    </div>

    <!-- Post Button -->
    <div class="post-button">
        <button onclick="openUploadModal()" class="post-btn">
            📷 Post
        </button>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content upload-modal">
            <div class="modal-header">
                <h3>Create New Post</h3>
                <span class="close" onclick="closeUploadModal()">&times;</span>
            </div>
            <div class="upload-area">
                <div id="dragDropArea" class="drag-drop-area">
                    <div class="upload-icon">📁</div>
                    <p>Drag and drop your video or image here</p>
                    <p>or</p>
                    <button type="button" onclick="document.getElementById('fileInput').click()" class="browse-btn">
                        Browse Files
                    </button>
                    <input type="file" id="fileInput" accept="video/*,image/*" style="display: none;" onchange="handleFileSelect(event)">
                </div>
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Uploading...</p>
                </div>
                <div class="upload-result" id="uploadResult" style="display: none;">
                    <p id="resultMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Modal -->
    <div id="commentsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Comments</h3>
                <span class="close" onclick="closeCommentsModal()">&times;</span>
            </div>
            <div id="commentsList">
                <!-- Comments will be dynamically added here -->
            </div>
            <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment..." onkeypress="handleCommentSubmit(event)">
        </div>
    </div>

    <!-- Shop Now Button -->
    <a href="http://localhost:3000" class="shop-now-btn" target="_blank">
        🛍️ Shop Now
    </a>

    <script>
        // Sample data for videos
        const videoData = [
            { username: "creator1", description: "Amazing sunset time-lapse 🌅", likes: 1520, comments: 89, isFollowing: false },
            { username: "creator2", description: "Dancing in the rain ☔️ #mood", likes: 2341, comments: 156, isFollowing: false },
            { username: "creator3", description: "Cooking magic ✨ #foodie", likes: 987, comments: 67, isFollowing: true },
            { username: "creator4", description: "Street art vibes 🎨", likes: 3456, comments: 234, isFollowing: false },
            { username: "creator5", description: "Mountain hiking adventure 🏔️", likes: 1876, comments: 123, isFollowing: false },
            { username: "creator6", description: "City lights at night 🌃", likes: 2987, comments: 189, isFollowing: false },
            { username: "creator7", description: "Beach waves therapy 🌊", likes: 1654, comments: 98, isFollowing: true },
            { username: "creator8", description: "Guitar solo session 🎸", likes: 4321, comments: 267, isFollowing: false },
            { username: "creator9", description: "Sunset yoga pose 🧘‍♀️", likes: 2109, comments: 145, isFollowing: false },
            { username: "creator10", description: "Coffee art masterpiece ☕️", likes: 1432, comments: 76, isFollowing: false }
        ];

        let currentVideoIndex = 0;
        let userLikes = new Set(); // Track liked videos
        let userFollows = new Set(); // Track followed users

        document.addEventListener('DOMContentLoaded', () => {
            const videoContainer = document.getElementById('video-container');

            // Get video sources from Flask backend
            const videoSources = {{ video_sources|tojson }};

            // Generate Video Elements with interactive buttons
            videoSources.forEach((src, index) => {
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-item';
                videoWrapper.dataset.index = index;

                const video = document.createElement('video');
                video.src = src;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;

                // Profile and description overlay
                const profileOverlay = document.createElement('div');
                profileOverlay.className = 'profile-overlay';
                
                const data = videoData[index] || videoData[0]; // Fallback to first item
                
                profileOverlay.innerHTML = `
                    <div class="profile-info">
                        <div class="profile-pic">${data.username.charAt(0).toUpperCase()}</div>
                        <span class="username">@${data.username}</span>
                        <button class="follow-btn-inline ${data.isFollowing ? 'following' : ''}" onclick="toggleFollow('${data.username}', this)">
                            ${data.isFollowing ? 'Following' : 'Follow'}
                        </button>
                    </div>
                    <div class="video-description">${data.description}</div>
                    <div class="video-tags">#reels #trending #viral</div>
                `;

                // Action buttons overlay
                const buttonsOverlay = document.createElement('div');
                buttonsOverlay.className = 'buttons-overlay';
                buttonsOverlay.innerHTML = `
                    <div style="text-align: center;">
                        <button class="action-btn like-btn" onclick="toggleLike(${index}, this)">
                            ❤️
                        </button>
                        <div class="btn-count like-count">${formatCount(data.likes)}</div>
                    </div>
                    <div style="text-align: center;">
                        <button class="action-btn comment-btn" onclick="openCommentsModal(${index})">
                            💬
                        </button>
                        <div class="btn-count">${formatCount(data.comments)}</div>
                    </div>
                    <div style="text-align: center;">
                        <button class="action-btn share-btn" onclick="shareVideo(${index})">
                            📤
                        </button>
                        <div class="btn-count">Share</div>
                    </div>
                    <div style="text-align: center;">
                        <button class="action-btn follow-btn" onclick="toggleFollowCircle('${data.username}', this)">
                            ${data.isFollowing ? '✓' : '+'}
                        </button>
                        <div class="btn-count">Follow</div>
                    </div>
                `;

                videoWrapper.appendChild(video);
                videoWrapper.appendChild(profileOverlay);
                videoWrapper.appendChild(buttonsOverlay);
                videoContainer.appendChild(videoWrapper);
            });

            // --- Infinite Scroll Logic ---
            videoContainer.addEventListener('scroll', () => {
                const isAtBottom = videoContainer.scrollTop + videoContainer.clientHeight >= videoContainer.scrollHeight - 1;
                if (isAtBottom) {
                    videoContainer.scrollTo({ top: 0, behavior: 'instant' });
                }
            });

            // --- Play/Pause Logic with Intersection Observer ---
            const videos = document.querySelectorAll('video');
            const observerOptions = {
                root: videoContainer,
                threshold: 0.5
            };
            const videoObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    const video = entry.target;
                    if (entry.isIntersecting) {
                        video.play().catch(error => console.error("Video play failed:", error));
                        currentVideoIndex = parseInt(entry.target.closest('.video-item').dataset.index);
                    } else {
                        video.pause();
                    }
                });
            }, observerOptions);
            videos.forEach(video => videoObserver.observe(video));
        });

        // Interactive functions
        function formatCount(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count.toString();
        }

        function toggleLike(videoIndex, button) {
            const data = videoData[videoIndex];
            const likeCountElement = button.parentElement.querySelector('.like-count');
            
            if (userLikes.has(videoIndex)) {
                userLikes.delete(videoIndex);
                data.likes--;
                button.classList.remove('liked');
            } else {
                userLikes.add(videoIndex);
                data.likes++;
                button.classList.add('liked');
                // Add animation
                button.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
            
            likeCountElement.textContent = formatCount(data.likes);
        }

        function toggleFollow(username, button) {
            if (userFollows.has(username)) {
                userFollows.delete(username);
                button.textContent = 'Follow';
                button.classList.remove('following');
            } else {
                userFollows.add(username);
                button.textContent = 'Following';
                button.classList.add('followed');
            }
        }

        function toggleFollowCircle(username, button) {
            if (userFollows.has(username)) {
                userFollows.delete(username);
                button.textContent = '+';
                button.classList.remove('followed');
            } else {
                userFollows.add(username);
                button.textContent = '✓';
                button.classList.add('followed');
            }
        }

        function shareVideo(videoIndex) {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this amazing video!',
                    text: videoData[videoIndex].description,
                    url: window.location.href
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('Video link copied to clipboard!');
                });
            }
        }

        function openCommentsModal(videoIndex) {
            const modal = document.getElementById('commentsModal');
            const commentsList = document.getElementById('commentsList');
            
            // Generate sample comments
            const sampleComments = [
                { username: 'user1', text: 'Amazing video! 🔥' },
                { username: 'user2', text: 'This is so cool! How did you do this?' },
                { username: 'user3', text: 'Love the creativity! 💯' },
                { username: 'user4', text: 'Can you make a tutorial?' },
                { username: 'user5', text: 'Absolutely stunning! 😍' }
            ];
            
            commentsList.innerHTML = sampleComments.map(comment => `
                <div class="comment-item">
                    <div class="comment-avatar">${comment.username.charAt(0).toUpperCase()}</div>
                    <div class="comment-content">
                        <div class="comment-username">@${comment.username}</div>
                        <div class="comment-text">${comment.text}</div>
                    </div>
                </div>
            `).join('');
            
            modal.style.display = 'block';
        }

        function closeCommentsModal() {
            document.getElementById('commentsModal').style.display = 'none';
        }

        function handleCommentSubmit(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const commentText = input.value.trim();
                
                if (commentText) {
                    const commentsList = document.getElementById('commentsList');
                    const newComment = document.createElement('div');
                    newComment.className = 'comment-item';
                    newComment.innerHTML = `
                        <div class="comment-avatar">Y</div>
                        <div class="comment-content">
                            <div class="comment-username">@you</div>
                            <div class="comment-text">${commentText}</div>
                        </div>
                    `;
                    commentsList.appendChild(newComment);
                    input.value = '';
                    
                    // Scroll to the new comment
                    newComment.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const commentsModal = document.getElementById('commentsModal');
            const uploadModal = document.getElementById('uploadModal');
            if (event.target === commentsModal) {
                commentsModal.style.display = 'none';
            }
            if (event.target === uploadModal) {
                uploadModal.style.display = 'none';
            }
        }

        // Upload Modal Functions
        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            // Reset modal state
            resetUploadModal();
        }

        function resetUploadModal() {
            document.getElementById('dragDropArea').style.display = 'block';
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('uploadResult').style.display = 'none';
            document.getElementById('fileInput').value = '';
            document.getElementById('progressFill').style.width = '0%';
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        function uploadFile(file) {
            // Show progress
            document.getElementById('dragDropArea').style.display = 'none';
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('uploadResult').style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();

            // Track upload progress
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById('progressFill').style.width = percentComplete + '%';
                    document.getElementById('progressText').textContent = `Uploading... ${Math.round(percentComplete)}%`;
                }
            };

            xhr.onload = function() {
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('uploadResult').style.display = 'block';

                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        document.getElementById('resultMessage').textContent = 'Upload successful! Your content will appear in the feed.';
                        document.getElementById('resultMessage').style.color = '#4CAF50';
                        
                        // Refresh the page after 2 seconds to show new content
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } else {
                        document.getElementById('resultMessage').textContent = response.message;
                        document.getElementById('resultMessage').style.color = '#f44336';
                    }
                } else {
                    document.getElementById('resultMessage').textContent = 'Upload failed. Please try again.';
                    document.getElementById('resultMessage').style.color = '#f44336';
                }
            };

            xhr.onerror = function() {
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('uploadResult').style.display = 'block';
                document.getElementById('resultMessage').textContent = 'Upload failed. Please check your connection.';
                document.getElementById('resultMessage').style.color = '#f44336';
            };

            xhr.open('POST', '/upload');
            xhr.send(formData);
        }

        // Drag and Drop functionality
        const dragDropArea = document.getElementById('dragDropArea');

        dragDropArea.addEventListener('dragover', function(event) {
            event.preventDefault();
            dragDropArea.classList.add('drag-over');
        });

        dragDropArea.addEventListener('dragleave', function(event) {
            event.preventDefault();
            dragDropArea.classList.remove('drag-over');
        });

        dragDropArea.addEventListener('drop', function(event) {
            event.preventDefault();
            dragDropArea.classList.remove('drag-over');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        // Click to upload
        dragDropArea.addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
</body>
</html>
